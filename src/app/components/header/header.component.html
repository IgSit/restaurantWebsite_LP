<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="header">
  <a routerLink="/" class="title">Le Pourceau</a>
  <a routerLink="/menu">Menu</a>
  <a routerLink="/dish-manager" *ngIf="is('manager') || is('admin')">Menu manager</a>
  <div class="utils">
    <a class="img-icon" routerLink="/basket"><i class="fa fa-shopping-basket"></i></a>
    <a class="img-icon" routerLink="/admin-panel" *ngIf="is('admin')"><i class="fa fa-keyboard-o" aria-hidden="true"></i></a>
    <app-currency-changer></app-currency-changer>
    <a class="img-icon" routerLink="/sign-in" *ngIf="user.roles.includes('guest')"><i class="fa fa-sign-in" aria-hidden="true"></i></a>
    <a class="img-icon" routerLink="/sign-up" *ngIf="user.roles.includes('guest')"><i class="fa fa-user-plus"></i></a>
    <div *ngIf="!user.roles.includes('guest')" class="hi">Hi, {{user.nick}}</div>
    <a class="img-icon" routerLink="" *ngIf="!user.roles.includes('guest')" (click)="signOut()"><i class="fa fa-sign-out"></i></a>
  </div>
</div>
